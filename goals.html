<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер целей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="plumbob">
            <svg viewBox="0 0 32 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="16,0 32,24 16,48 0,24" fill="#b8d14a" stroke="#299ed9" stroke-width="2"/>
                <polygon points="16,0 16,48 0,24" fill="#66bb46" opacity="0.7"/>
                <polygon points="16,0 32,24 16,48" fill="#299ed9" opacity="0.3"/>
            </svg>
        </span>
        <h1>Трекер жизни</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Привычки</a>
            <a href="goals.html" class="nav-link active">Цели</a>
        </nav>
    </header>
    <main>
        <section class="balance-wheel-section">
            <h2>Колесо баланса</h2>
            <div class="balance-wheel-container">
                <svg id="balanceWheel" viewBox="0 0 300 300" width="300" height="300">
                    <!-- Секторы: равномерное деление круга на 8 частей -->
                    <g>
                        <path d="M150,150 L150,20 A130,130 0 0,1 242.43,57.57 Z" fill="#6fd47e"/>
                        <path d="M150,150 L242.43,57.57 A130,130 0 0,1 280,150 Z" fill="#4a90e2"/>
                        <path d="M150,150 L280,150 A130,130 0 0,1 242.43,242.43 Z" fill="#3cb371"/>
                        <path d="M150,150 L242.43,242.43 A130,130 0 0,1 150,280 Z" fill="#ff6666"/>
                        <path d="M150,150 L150,280 A130,130 0 0,1 57.57,242.43 Z" fill="#ffb347"/>
                        <path d="M150,150 L57.57,242.43 A130,130 0 0,1 20,150 Z" fill="#ffd700"/>
                        <path d="M150,150 L20,150 A130,130 0 0,1 57.57,57.57 Z" fill="#87ceeb"/>
                        <path d="M150,150 L57.57,57.57 A130,130 0 0,1 150,20 Z" fill="#ff69b4"/>
                    </g>
                    <!-- Значения по центру секторов, между радиусами -->
                    <g font-size="18" font-family="Segoe UI, Arial" fill="#222" font-weight="bold">
                        <text x="150" y="59" text-anchor="middle">5</text> <!-- 0° -->
                        <text x="214" y="86" text-anchor="middle">5</text> <!-- 45° -->
                        <text x="241" y="150" text-anchor="middle">5</text> <!-- 90° -->
                        <text x="214" y="214" text-anchor="middle">5</text> <!-- 135° -->
                        <text x="150" y="241" text-anchor="middle">5</text> <!-- 180° -->
                        <text x="86" y="214" text-anchor="middle">5</text> <!-- 225° -->
                        <text x="59" y="150" text-anchor="middle">5</text> <!-- 270° -->
                        <text x="86" y="86" text-anchor="middle">5</text> <!-- 315° -->
                    </g>
                </svg>
                <ul class="balance-wheel-labels">
                    <li style="color:#6fd47e">Здоровье, энергия</li>
                    <li style="color:#4a90e2">Работа, бизнес</li>
                    <li style="color:#3cb371">Финансы</li>
                    <li style="color:#ff6666">Личные отношения, семья</li>
                    <li style="color:#ffb347">Творчество</li>
                    <li style="color:#ffd700">Личностный рост</li>
                    <li style="color:#87ceeb">Отдых, развлечения</li>
                    <li style="color:#ff69b4">Друзья, окружение</li>
                </ul>
            </div>
        </section>
        <!-- Здесь будет трекер целей -->
    </main>
    <footer>
        <p>&copy; 2024 Трекер жизни</p>
    </footer>
</body>
</html>
