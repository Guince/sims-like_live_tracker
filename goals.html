<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="plumbob">
            <svg viewBox="0 0 32 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="16,0 32,24 16,48 0,24" fill="#b8d14a" stroke="#299ed9" stroke-width="2"/>
                <polygon points="16,0 16,48 0,24" fill="#66bb46" opacity="0.7"/>
                <polygon points="16,0 32,24 16,48" fill="#299ed9" opacity="0.3"/>
            </svg>
        </span>
        <h1>Трекер жизни</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Привычки</a>
            <a href="goals.html" class="nav-link active">Цели</a>
        </nav>

    <main>
        <section class="balance-wheel-section">
            <h2>Колесо баланса</h2>
            <div class="balance-wheel-container">
                <svg id="balanceWheel" viewBox="0 0 600 400" width="600" height="400">
                    <!-- Секторы: равномерное деление круга на 8 частей -->
                    <g transform="translate(150, 50)">
                        <!-- Группа секторов с поворотом -->
                        <g transform="rotate(-22.5, 150, 150)">
                            <!-- Сектор 0: Здоровье, энергия -->
                            <g data-sector-id="0">
                                <path class="sector-pale" fill="#6fd47e" fill-opacity="0.3" d="M 150 85 L 150 20 A 130 130 0 0 1 242.43 57.57 L 196.21 103.79 A 65 65 0 0 0 150 85 Z"></path>
                                <path class="sector-bright" fill="#6fd47e" d="M 150 150 L 150 85 A 65 65 0 0 1 196.21 103.79 Z"></path>
                            </g>
                            <!-- Сектор 1: Работа, бизнес -->
                            <g data-sector-id="1">
                                <path class="sector-pale" fill="#4a90e2" fill-opacity="0.3" d="M 196.21 103.79 L 242.43 57.57 A 130 130 0 0 1 280 150 L 215 150 A 65 65 0 0 0 196.21 103.79 Z"></path>
                                <path class="sector-bright" fill="#4a90e2" d="M 150 150 L 196.21 103.79 A 65 65 0 0 1 215 150 Z"></path>
                            </g>
                            <!-- Сектор 2: Финансы -->
                            <g data-sector-id="2">
                                <path class="sector-pale" fill="#3cb371" fill-opacity="0.3" d="M 215 150 L 280 150 A 130 130 0 0 1 242.43 242.43 L 196.21 196.21 A 65 65 0 0 0 215 150 Z"></path>
                                <path class="sector-bright" fill="#3cb371" d="M 150 150 L 215 150 A 65 65 0 0 1 196.21 196.21 Z"></path>
                            </g>
                            <!-- Сектор 3: Личные отношения, семья -->
                            <g data-sector-id="3">
                                <path class="sector-pale" fill="#ff6666" fill-opacity="0.3" d="M 196.21 196.21 L 242.43 242.43 A 130 130 0 0 1 150 280 L 150 215 A 65 65 0 0 0 196.21 196.21 Z"></path>
                                <path class="sector-bright" fill="#ff6666" d="M 150 150 L 196.21 196.21 A 65 65 0 0 1 150 215 Z"></path>
                            </g>
                            <!-- Сектор 4: Творчество -->
                            <g data-sector-id="4">
                                <path class="sector-pale" fill="#ffb347" fill-opacity="0.3" d="M 150 215 L 150 280 A 130 130 0 0 1 57.57 242.43 L 103.79 196.21 A 65 65 0 0 0 150 215 Z"></path>
                                <path class="sector-bright" fill="#ffb347" d="M 150 150 L 150 215 A 65 65 0 0 1 103.79 196.21 Z"></path>
                            </g>
                            <!-- Сектор 5: Личностный рост -->
                            <g data-sector-id="5">
                                <path class="sector-pale" fill="#ffd700" fill-opacity="0.3" d="M 103.79 196.21 L 57.57 242.43 A 130 130 0 0 1 20 150 L 85 150 A 65 65 0 0 0 103.79 196.21 Z"></path>
                                <path class="sector-bright" fill="#ffd700" d="M 150 150 L 103.79 196.21 A 65 65 0 0 1 85 150 Z"></path>
                            </g>
                            <!-- Сектор 6: Отдых, развлечения -->
                            <g data-sector-id="6">
                                <path class="sector-pale" fill="#87ceeb" fill-opacity="0.3" d="M 85 150 L 20 150 A 130 130 0 0 1 57.57 57.57 L 103.79 103.79 A 65 65 0 0 0 85 150 Z"></path>
                                <path class="sector-bright" fill="#87ceeb" d="M 150 150 L 85 150 A 65 65 0 0 1 103.79 103.79 Z"></path>
                            </g>
                            <!-- Сектор 7: Друзья, окружение -->
                            <g data-sector-id="7">
                                <path class="sector-pale" fill="#ff69b4" fill-opacity="0.3" d="M 103.79 103.79 L 57.57 57.57 A 130 130 0 0 1 150 20 L 150 85 A 65 65 0 0 0 103.79 103.79 Z"></path>
                                <path class="sector-bright" fill="#ff69b4" d="M 150 150 L 103.79 103.79 A 65 65 0 0 1 150 85 Z"></path>
                            </g>
                        </g>

                        <!-- Значения по центру секторов (будут обновляться через JS) -->
                        <g font-size="18" font-family="Segoe UI, Arial" fill="#222" font-weight="bold" class="wheel-values">
                            <text data-value-id="0" x="150" y="59" text-anchor="middle">5</text> <!-- 0° -->
                            <text data-value-id="1" x="214" y="86" text-anchor="middle">5</text> <!-- 45° -->
                            <text data-value-id="2" x="241" y="150" text-anchor="middle">5</text> <!-- 90° -->
                            <text data-value-id="3" x="214" y="214" text-anchor="middle">5</text> <!-- 135° -->
                            <text data-value-id="4" x="150" y="241" text-anchor="middle">5</text> <!-- 180° -->
                            <text data-value-id="5" x="86" y="214" text-anchor="middle">5</text> <!-- 225° -->
                            <text data-value-id="6" x="59" y="150" text-anchor="middle">5</text> <!-- 270° -->
                            <text data-value-id="7" x="86" y="86" text-anchor="middle">5</text> <!-- 315° -->
                        </g>

                        <!-- Подписи к секторам -->
                        <g font-size="14" font-family="Segoe UI, Arial" fill="#222">
                            <!-- Здоровье, энергия -->
                            <text transform="translate(150,0)" text-anchor="middle">
                                <tspan x="0" y="-10" fill="#6fd47e">Здоровье,</tspan>
                                <tspan x="0" y="10" fill="#6fd47e">энергия</tspan>
                            </text>
                            
                            <!-- Работа, бизнес -->
                            <text transform="translate(280,50)" text-anchor="start">
                                <tspan x="10" y="0" fill="#4a90e2">Работа,</tspan>
                                <tspan x="10" y="20" fill="#4a90e2">бизнес</tspan>
                            </text>
                            
                            <!-- Финансы -->
                            <text transform="translate(300,150)" text-anchor="start">
                                <tspan x="0" y="5" fill="#3cb371">Финансы</tspan>
                            </text>
                            
                            <!-- Личные отношения -->
                            <text transform="translate(280,250)" text-anchor="start">
                                <tspan x="-20" y="0" fill="#ff6666">Личные отношения,</tspan>
                                <tspan x="0" y="20" fill="#ff6666">семья</tspan>
                            </text>
                            
                            <!-- Творчество -->
                            <text transform="translate(150,300)" text-anchor="middle">
                                <tspan x="0" y="20" fill="#ffb347">Творчество</tspan>
                            </text>
                            
                            <!-- Личностный рост -->
                            <text transform="translate(20,250)" text-anchor="end">
                                <tspan x="0" y="0" fill="#ffd700">Личностный</tspan>
                                <tspan x="0" y="20" fill="#ffd700">рост</tspan>
                            </text>
                            
                            <!-- Отдых -->
                            <text transform="translate(0,150)" text-anchor="end">
                                <tspan x="-10" y="5" fill="#87ceeb">Отдых,</tspan>
                                <tspan x="-10" y="25" fill="#87ceeb">развлечения</tspan>
                            </text>
                            
                            <!-- Друзья -->
                            <text transform="translate(20,50)" text-anchor="end">
                                <tspan x="0" y="0" fill="#ff69b4">Друзья,</tspan>
                                <tspan x="0" y="20" fill="#ff69b4">окружение</tspan>
                            </text>
                        </g>
                    </g>
                </svg>
            </div>
        </section>
        
        <section class="goals-section">
            <h2>Постановка целей</h2>
            <div class="goals-container">
                <div class="life-areas">

                        <div class="life-area-header">
                            <h3>Здоровье, энергия</h3>
                            <div class="slider-container">
                                <input type="range" min="1" max="10" value="5" class="life-area-slider">
                                <span class="slider-value">5</span>
                            </div>
                        </div>
                        <div class="goals-list">
                            <ul class="goal-items">
                                <!-- Здесь будут цели для этой сферы -->
                            </ul>
                            <div class="add-goal-form">
                                <input type="checkbox" class="goal-checkbox" disabled>
                                <input type="text" class="goal-input" placeholder="Новая цель...">

                            </div>
