<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding — Трекер привычек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="plumbob">
            <svg viewBox="0 0 32 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <polygon points="16,0 32,24 16,48 0,24" fill="#b8d14a" stroke="#299ed9" stroke-width="2"/>
                <polygon points="16,0 16,48 0,24" fill="#66bb46" opacity="0.7"/>
                <polygon points="16,0 32,24 16,48" fill="#299ed9" opacity="0.3"/>
            </svg>
        </span>
        <h1>Трекер привычек</h1>
    </header>
    <main>
        <section class="habits-section">
            <button id="addHabitBtn" class="primary-btn">+ Добавить привычку</button>
            <ul id="habitsList" class="habits-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Трекер привычек</p>
    </footer>

    <!-- Модальное окно для добавления/редактирования привычки -->
    <div id="habitModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle">Добавить привычку</h2>
            <form id="habitForm">
                <label for="habitName">Название привычки:</label>
                <input type="text" id="habitName" name="habitName" required maxlength="50">
                <input type="hidden" id="habitId">
                <div class="modal-actions">
                    <button type="submit" class="primary-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
